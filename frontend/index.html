<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Compras - Cielito Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-gradient-primary">
        <div class="row w-100">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                <div class="card shadow-lg fade-in">
                    <div class="card-body text-center p-5">
                        <div class="mb-4 bounce-in delay-1">
                            <i class="fas fa-building fa-4x text-primary mb-3 floating"></i>
                            <h1 class="h2 text-primary fw-bold">Sistema de Compras</h1>
                            <h2 class="h4 text-muted">Cielito Home</h2>
                        </div>
                        
                        <p class="lead text-muted mb-4">
                            Sistema integral para la gestión de solicitudes de compra, cotizaciones y órdenes de compra.
                        </p>
                        
                        <div class="d-grid gap-2 slide-in-up delay-2">
                            <a href="pages/login.html" class="btn btn-primary btn-lg hover-lift btn-ripple">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Iniciar Sesión
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Acceso seguro con autenticación JWT
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="text-center text-white fade-in delay-3 hover-scale">
                            <i class="fas fa-file-alt fa-2x mb-2 pulse-animation"></i>
                            <h6>Solicitudes</h6>
                            <small>Gestiona solicitudes de compra</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center text-white fade-in delay-4 hover-scale">
                            <i class="fas fa-chart-line fa-2x mb-2 pulse-animation"></i>
                            <h6>Analytics</h6>
                            <small>Reportes y estadísticas</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center text-white fade-in delay-5 hover-scale">
                            <i class="fas fa-bell fa-2x mb-2 pulse-animation"></i>
                            <h6>Notificaciones</h6>
                            <small>Alertas en tiempo real</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Redireccionar si ya está autenticado
        if (localStorage.getItem('token')) {
            window.location.href = 'pages/dashboard.html';
        }
    </script>
</body>
</html>
