<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="img/cielitohome.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Cielito Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cielito-primary: #28a745;
            --cielito-gradient: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: var(--cielito-gradient);
            opacity: 0.05;
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-100px, 100px) rotate(180deg); }
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .error-number {
            font-size: 12rem;
            font-weight: 800;
            background: var(--cielito-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-icon {
            font-size: 8rem;
            color: var(--cielito-primary);
            opacity: 0.3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            background: var(--cielito-gradient);
            border: none;
            color: white;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-back {
            background: white;
            border: 2px solid var(--cielito-primary);
            color: var(--cielito-primary);
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn-back:hover {
            background: var(--cielito-primary);
            color: white;
            transform: translateY(-2px);
        }

        .suggestions {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(40, 167, 69, 0.2);
        }

        .suggestions h5 {
            font-weight: 600;
            color: #212529;
            margin-bottom: 1.5rem;
        }

        .suggestion-link {
            display: block;
            color: var(--cielito-primary);
            text-decoration: none;
            padding: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .suggestion-link:hover {
            transform: translateX(5px);
            color: #1e7e34;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        @media (max-width: 768px) {
            .error-number {
                font-size: 8rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .btn-home, .btn-back {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="img/cielitohome.png" alt="Cielito Home" class="logo">

        <div style="position: relative;">
            <i class="fas fa-search error-icon"></i>
            <h1 class="error-number">404</h1>
        </div>

        <h2 class="error-title">¡Ups! Página no encontrada</h2>
        <p class="error-description">
            Lo sentimos, la página que buscas no existe o ha sido movida.
            Verifica la URL o regresa al inicio.
        </p>

        <div class="mt-4">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home"></i>
                Ir al Inicio
            </a>
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Volver Atrás
            </a>
        </div>

        <div class="suggestions">
            <h5>Enlaces útiles:</h5>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <a href="pages/login.html" class="suggestion-link">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </a>
                    <a href="pages/dashboard.html" class="suggestion-link">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a href="pages/mis-solicitudes.html" class="suggestion-link">
                        <i class="fas fa-file-alt me-2"></i>Mis Solicitudes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
