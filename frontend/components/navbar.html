<script>
// Manejar cambio de contraseña
document.addEventListener('DOMContentLoaded', function() {
    const changePasswordForm = document.getElementById('changePasswordForm');

    if (changePasswordForm) {
        changePasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar que las contraseñas nuevas coincidan
            if (newPassword !== confirmPassword) {
                Utils.showToast('Las contraseñas no coinciden', 'error');
                return;
            }

            // Validar longitud mínima
            if (newPassword.length < 6) {
                Utils.showToast('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            try {
                // Usar la clase API global que ya maneja los headers correctamente
                const response = await api.changePassword(currentPassword, newPassword);

                if (response.success) {
                    Utils.showToast('Contraseña cambiada exitosamente', 'success');

                    // Limpiar formulario
                    changePasswordForm.reset();

                    // Cerrar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                    if (modal) {
                        modal.hide();
                    }
                } else {
                    Utils.showToast(response.message || response.error || 'Error al cambiar la contraseña', 'error');
                }

            } catch (error) {
                console.error('Error cambiando contraseña:', error);
                Utils.showToast(error.message || 'Error al cambiar la contraseña', 'error');
            }
        });
    }
});
</script>
