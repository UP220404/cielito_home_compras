<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="../img/cielitohome.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Usuario - Sistema de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h1 class="page-title">
                                <i class="fas fa-bug me-2"></i>
                                Test de Usuario
                            </h1>
                            <p class="mb-0 opacity-75">P√°gina de prueba para verificar carga de usuario</p>
                        </div>
                    </div>
                </div>

                <div class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Informaci√≥n de Debugging</h5>
                        </div>
                        <div class="card-body">
                            <div id="debugInfo"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js?v=20251107v3"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('=== INICIO DE PRUEBA ===');

            // Verificar autenticaci√≥n
            if (!Utils.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            console.log('‚úÖ Usuario autenticado');

            // Obtener usuario
            const user = Utils.getCurrentUser();
            console.log('üë§ Usuario actual:', user);

            // Cargar componentes
            console.log('üîÑ Cargando componentes...');
            await loadComponents();
            console.log('‚úÖ Componentes cargados');

            // Mostrar info de debugging
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <h6>Datos del Usuario:</h6>
                <ul>
                    <li><strong>Nombre:</strong> ${user.name || 'N/A'}</li>
                    <li><strong>Email:</strong> ${user.email || 'N/A'}</li>
                    <li><strong>Rol:</strong> ${user.role || 'N/A'}</li>
                    <li><strong>√Årea:</strong> ${user.area || 'N/A'}</li>
                </ul>
                <h6>Elementos .user-name:</h6>
                <p>Encontrados: ${document.querySelectorAll('.user-name').length}</p>
                <h6>Elementos .user-role:</h6>
                <p>Encontrados: ${document.querySelectorAll('.user-role').length}</p>
                <h6>Elementos .user-area:</h6>
                <p>Encontrados: ${document.querySelectorAll('.user-area').length}</p>
            `;

            console.log('=== FIN DE PRUEBA ===');
        });
    </script>
</body>
</html>
