<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="../img/cielitohome.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Solicitud - Sistema de Compras Cielito Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/ux-improvements.css" rel="stylesheet">
    <link href="../css/pro-enhancements.css" rel="stylesheet">
    <link href="../css/sidebar-collapsible.css" rel="stylesheet">
    <link href="../css/navbar-responsive-fix.css" rel="stylesheet">
    <link href="../css/quick-fixes.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="px-md-4">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <button class="btn btn-light btn-sm mb-2" onclick="history.back()">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </button>
                            <h1 class="page-title">
                                <i class="fas fa-file-alt me-2"></i>
                                <span id="requestFolio">Solicitud</span>
                            </h1>
                            <p class="mb-0 opacity-75" id="requestSubtitle">Detalle de la solicitud de compra</p>
                        </div>
                        <div class="page-actions">
                            <button class="btn btn-light purchaser-only" id="compareQuotationsBtn" style="display: none;">
                                <i class="fas fa-balance-scale me-2"></i>
                                Comparar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="content-section">

                    <!-- Loading -->
                    <div id="loadingContainer" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted mt-3">Cargando información de la solicitud...</p>
                    </div>

                    <!-- Content -->
                    <div id="contentContainer" style="display: none;">
                        <div class="row">
                            <!-- Información Principal -->
                            <div class="col-lg-8">
                                <!-- Datos Generales -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-info-circle me-2"></i>
                                            Información General
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Folio:</label>
                                                    <p id="detailFolio" class="mb-0 text-primary fw-bold"></p>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Solicitante:</label>
                                                    <p id="detailRequester" class="mb-0"></p>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Área:</label>
                                                    <p id="detailArea" class="mb-0"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Estado:</label>
                                                    <div id="detailStatus"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Urgencia:</label>
                                                    <div id="detailUrgency"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Prioridad:</label>
                                                    <div id="detailPriority"></div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Fecha de Solicitud:</label>
                                                    <p id="detailRequestDate" class="mb-0"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Fecha de Entrega:</label>
                                                    <p id="detailDeliveryDate" class="mb-0"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Justificación:</label>
                                            <p id="detailJustification" class="mb-0 bg-light p-3 rounded"></p>
                                        </div>

                                        <!-- Información de Autorización -->
                                        <div id="authorizationInfo" style="display: none;">
                                            <hr>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label fw-bold">Autorizado por:</label>
                                                        <p id="detailAuthorizedBy" class="mb-0"></p>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label fw-bold">Fecha de Autorización:</label>
                                                        <p id="detailAuthorizedAt" class="mb-0"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Razón de Rechazo -->
                                        <div id="rejectionInfo" style="display: none;">
                                            <hr>
                                            <div class="alert alert-danger">
                                                <h6><i class="fas fa-exclamation-triangle me-2"></i>Razón del Rechazo:</h6>
                                                <p id="detailRejectionReason" class="mb-0"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Items -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-list me-2"></i>
                                            Items Solicitados
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Material</th>
                                                        <th>Especificaciones</th>
                                                        <th>Cantidad</th>
                                                        <th>Costo Est.</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="itemsTableBody">
                                                    <!-- Items cargados dinámicamente -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <!-- Cotizaciones (solo si existen) -->
                                <div id="quotationsSection" style="display: none;" class="card mb-4">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i class="fas fa-file-invoice-dollar me-2"></i>
                                            Cotizaciones
                                        </h5>
                                    </div>
                                    <div class="card-body" id="quotationsContainer">
                                        <!-- Cotizaciones cargadas dinámicamente -->
                                    </div>
                                </div>
                            </div>

                            <!-- Panel Lateral -->
                            <div class="col-lg-4">
                                <!-- Acciones -->
                                <div class="card mb-4 sticky-top" style="top: 20px;">
                                    <div class="card-header">
                                        <h6 class="mb-0">
                                            <i class="fas fa-cog me-2"></i>
                                            Acciones
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid gap-2" id="actionsContainer">
                                            <!-- Acciones cargadas dinámicamente según rol y estado -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Timeline -->
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0">
                                            <i class="fas fa-history me-2"></i>
                                            Historial
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="timelineContainer">
                                            <!-- Timeline cargado dinámicamente -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para autorizar/rechazar -->
    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actionModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="actionModalMessage"></p>
                    <div id="reasonContainer" style="display: none;">
                        <label for="actionReason" class="form-label">Razón:</label>
                        <textarea class="form-control" id="actionReason" rows="3" 
                                  placeholder="Especifique la razón..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn" id="confirmActionBtn">Confirmar</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Canvas Confetti for celebrations -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Socket.IO Client for real-time notifications -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Load environment config FIRST -->
    <script src="../js/env.js?v=20251111"></script>
    <script src="../js/config.js?v=20251111v5"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/auth.js"></script>
    <!-- PRO Enhancements -->
    <script src="../js/pro-enhancements.js"></script>
    <script src="../js/sidebar-collapsible.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/detalle-solicitud.js"></script>
</body>
</html>
