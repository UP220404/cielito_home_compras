<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="../img/cielitohome.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sistema Cielito Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/ux-improvements.css" rel="stylesheet">
    <link href="../css/pro-enhancements.css" rel="stylesheet">
    <link href="../css/sidebar-collapsible.css" rel="stylesheet">
    <link href="../css/navbar-responsive-fix.css" rel="stylesheet">
    <link href="../css/quick-fixes.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar-container"></div>
            <main class="px-md-4">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h1 class="page-title">
                                <i class="fas fa-users me-2"></i>
                                Gestión de Usuarios
                            </h1>
                            <p class="mb-0 opacity-75">Administra usuarios y permisos del sistema</p>
                        </div>
                        <div class="page-actions">
                            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#userModal">
                                <i class="fas fa-plus me-2"></i>
                                Nuevo Usuario
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="usersTable" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Área</th>
                                        <th>Rol</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Usuario -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="userForm">
                    <input type="hidden" name="userId" id="userId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" name="name" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" name="email" id="userEmail" required>
                        </div>
                        <div class="mb-3" id="passwordGroup">
                            <label class="form-label" id="passwordLabel">Contraseña *</label>
                            <input type="password" class="form-control" name="password" id="userPassword" minlength="6">
                            <small class="text-muted" id="passwordHint" style="display: none;">Dejar en blanco para mantener la contraseña actual</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Área *</label>
                            <select class="form-select" name="area" id="userArea" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol *</label>
                            <select class="form-select" name="role" id="userRole" required>
                                <option value="requester">Solicitante</option>
                                <option value="purchaser">Compras</option>
                                <option value="director">Director</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveUserBtn">
                            <i class="fas fa-save me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Confirmar Eliminación
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">¿Estás seguro de que deseas eliminar al usuario <strong id="deleteUserName"></strong>?</p>
                    <p class="text-muted small mb-0 mt-2">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash me-2"></i>Sí, eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Canvas Confetti for celebrations -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Socket.IO Client for real-time notifications -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <!-- Socket.IO Client for real-time notifications -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Load environment config FIRST -->
    <script src="../js/env.js?v=20251111"></script>
    <script src="../js/config.js?v=20251111v5"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <!-- PRO Enhancements -->
    <script src="../js/pro-enhancements.js"></script>
    <script src="../js/sidebar-collapsible.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/init.js"></script>
    <script>
        let usersTable;
        let currentUserId = null;
        let currentUserToDelete = null;

        document.addEventListener('DOMContentLoaded', async function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !Utils.hasPermission(user.role, 'admin')) {
                alert('Solo administradores pueden acceder a esta página');
                window.location.href = 'dashboard.html';
                return;
            }

            // Cargar componentes (usa la función global de init.js)
            await loadComponents();

            loadAreas();
            initTable();
            setupEvents();
        });

        function loadAreas() {
            const select = document.querySelector('[name="area"]');
            CONFIG.AREAS.forEach(area => {
                select.innerHTML += `<option value="${area}">${area}</option>`;
            });
        }

        function initTable() {
            usersTable = $('#usersTable').DataTable({
                ...CONFIG.DATATABLE_CONFIG,
                ajax: {
                    url: CONFIG.API_URL + '/auth/users',
                    type: 'GET',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    dataSrc: json => json.success ? json.data : []
                },
                columns: [
                    { data: 'name' },
                    { data: 'email' },
                    { data: 'area' },
                    { data: 'role', render: data => CONFIG.ROLES[data] || data },
                    {
                        data: 'is_active',
                        render: data => data
                            ? '<span class="badge bg-success">Activo</span>'
                            : '<span class="badge bg-danger">Inactivo</span>'
                    },
                    {
                        data: null,
                        orderable: false,
                        className: 'text-center',
                        render: (data, type, row) => {
                            return `
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-primary edit-user"
                                            data-id="${row.id}"
                                            title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-${row.is_active ? 'warning' : 'success'} toggle-user"
                                            data-id="${row.id}"
                                            title="${row.is_active ? 'Desactivar' : 'Activar'}">
                                        <i class="fas fa-${row.is_active ? 'ban' : 'check'}"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger delete-user"
                                            data-id="${row.id}"
                                            data-name="${row.name}"
                                            title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `;
                        }
                    }
                ]
            });
        }

        function setupEvents() {
            // Botón "Nuevo Usuario" - resetea el formulario
            document.querySelector('[data-bs-target="#userModal"]').addEventListener('click', function() {
                resetUserForm();
            });

            // Submit del formulario (crear o editar)
            document.getElementById('userForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData);
                    const userId = data.userId;

                    // Eliminar campos vacíos
                    if (!data.password) delete data.password;
                    delete data.userId;

                    let response;
                    if (userId) {
                        // Editar usuario existente
                        response = await api.updateUser(userId, data);
                        Utils.showToast('Usuario actualizado exitosamente', 'success');
                    } else {
                        // Crear nuevo usuario
                        response = await api.createUser(data);
                        Utils.showToast('Usuario creado exitosamente', 'success');
                    }

                    if (response.success) {
                        bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                        usersTable.ajax.reload();
                        e.target.reset();
                    }
                } catch (error) {
                    Utils.handleApiError(error, 'Error guardando usuario');
                }
            });

            // Botón editar
            $(document).on('click', '.edit-user', async function() {
                const id = $(this).data('id');
                await loadUserForEdit(id);
            });

            // Botón toggle activar/desactivar
            $(document).on('click', '.toggle-user', async function() {
                const id = $(this).data('id');
                try {
                    const response = await api.toggleUser(id);
                    if (response.success) {
                        Utils.showToast('Estado actualizado', 'success');
                        usersTable.ajax.reload();
                    }
                } catch (error) {
                    Utils.handleApiError(error, 'Error actualizando usuario');
                }
            });

            // Botón eliminar
            $(document).on('click', '.delete-user', function() {
                currentUserToDelete = $(this).data('id');
                const userName = $(this).data('name');
                document.getElementById('deleteUserName').textContent = userName;
                new bootstrap.Modal(document.getElementById('deleteUserModal')).show();
            });

            // Confirmar eliminación
            document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
                if (!currentUserToDelete) return;

                try {
                    const response = await api.deleteUser(currentUserToDelete);
                    if (response.success) {
                        Utils.showToast('Usuario eliminado exitosamente', 'success');
                        bootstrap.Modal.getInstance(document.getElementById('deleteUserModal')).hide();
                        usersTable.ajax.reload();
                        currentUserToDelete = null;
                    }
                } catch (error) {
                    Utils.handleApiError(error, 'Error eliminando usuario');
                }
            });
        }

        function resetUserForm() {
            currentUserId = null;
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('passwordLabel').innerHTML = 'Contraseña *';
            document.getElementById('userPassword').required = true;
            document.getElementById('passwordHint').style.display = 'none';
        }

        async function loadUserForEdit(userId) {
            try {
                const response = await api.getUser(userId);
                if (response.success) {
                    const user = response.data;
                    currentUserId = userId;

                    // Llenar el formulario
                    document.getElementById('userId').value = userId;
                    document.getElementById('userName').value = user.name;
                    document.getElementById('userEmail').value = user.email;
                    document.getElementById('userArea').value = user.area;
                    document.getElementById('userRole').value = user.role;
                    document.getElementById('userPassword').value = '';

                    // Cambiar el título y hacer la contraseña opcional
                    document.getElementById('userModalTitle').textContent = 'Editar Usuario';
                    document.getElementById('passwordLabel').innerHTML = 'Contraseña';
                    document.getElementById('userPassword').required = false;
                    document.getElementById('passwordHint').style.display = 'block';

                    // Mostrar modal
                    new bootstrap.Modal(document.getElementById('userModal')).show();
                }
            } catch (error) {
                Utils.handleApiError(error, 'Error cargando usuario');
            }
        }
    </script>
</body>
</html>
