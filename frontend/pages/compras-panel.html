<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="../img/cielitohome.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Compras - Sistema de Compras Cielito Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/ux-improvements.css" rel="stylesheet">
    <link href="../css/pro-enhancements.css" rel="stylesheet">
    <link href="../css/sidebar-collapsible.css" rel="stylesheet">
    <link href="../css/navbar-responsive-fix.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="px-md-4">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h1 class="page-title">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Panel de Compras
                            </h1>
                            <p class="mb-0 opacity-75">Gestión de solicitudes y cotizaciones</p>
                        </div>
                        <div class="page-actions">
                            <a href="proveedores.html" class="btn btn-light">
                                <i class="fas fa-truck me-2"></i>
                                Proveedores
                            </a>
                            <a href="ordenes-compra.html" class="btn btn-light">
                                <i class="fas fa-receipt me-2"></i>
                                Órdenes
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="content-section">
                    <!-- KPIs -->
                    <div class="kpi-grid mb-4" id="kpiGrid">
                        <!-- KPIs cargados dinámicamente -->
                    </div>

                    <!-- Filtros -->
                    <div class="dashboard-filters mb-4">
                        <h6 class="mb-3">
                            <i class="fas fa-filter me-2"></i>
                            Filtros
                        </h6>
                        <div class="filter-row">
                            <div class="filter-group">
                                <label class="filter-label">Estado</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Todos</option>
                                    <option value="pendiente">Pendientes</option>
                                    <option value="cotizando">En Cotización</option>
                                    <option value="autorizada">Autorizadas</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">Área</label>
                                <select class="form-select" id="areaFilter">
                                    <option value="">Todas las áreas</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">Urgencia</label>
                                <select class="form-select" id="urgencyFilter">
                                    <option value="">Todas</option>
                                    <option value="alta">Alta</option>
                                    <option value="media">Media</option>
                                    <option value="baja">Baja</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" id="applyFilters">
                                    <i class="fas fa-search me-2"></i>
                                    Filtrar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="purchaseTabs">
                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pendingTab">
                                        <i class="fas fa-clock me-2"></i>
                                        Pendientes <span class="badge bg-warning ms-2" id="pendingCount">0</span>
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#quotingTab">
                                        <i class="fas fa-file-invoice-dollar me-2"></i>
                                        En Cotización <span class="badge bg-info ms-2" id="quotingCount">0</span>
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#authorizedTab">
                                        <i class="fas fa-check-circle me-2"></i>
                                        Autorizadas <span class="badge bg-success ms-2" id="authorizedCount">0</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="card-body">
                            <div class="tab-content" id="purchaseTabContent">
                                <!-- Tab Pendientes -->
                                <div class="tab-pane fade show active" id="pendingTab">
                                    <div class="table-responsive">
                                        <table id="pendingTable" class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Folio</th>
                                                    <th>Solicitante</th>
                                                    <th>Área</th>
                                                    <th>Urgencia</th>
                                                    <th>Fecha</th>
                                                    <th>Items</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>

                                <!-- Tab En Cotización -->
                                <div class="tab-pane fade" id="quotingTab">
                                    <div class="table-responsive">
                                        <table id="quotingTable" class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Folio</th>
                                                    <th>Solicitante</th>
                                                    <th>Área</th>
                                                    <th>Cotizaciones</th>
                                                    <th>Fecha</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>

                                <!-- Tab Autorizadas -->
                                <div class="tab-pane fade" id="authorizedTab">
                                    <div class="table-responsive">
                                        <table id="authorizedTable" class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Folio</th>
                                                    <th>Solicitante</th>
                                                    <th>Área</th>
                                                    <th>Cotización Sel.</th>
                                                    <th>Monto</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <!-- Canvas Confetti for celebrations -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Socket.IO Client for real-time notifications -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <!-- Socket.IO Client for real-time notifications -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Load environment config FIRST -->
    <script src="../js/env.js?v=20251111"></script>
    <script src="../js/config.js?v=20251111v5"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/auth.js"></script>
    <!-- PRO Enhancements -->
    <script src="../js/pro-enhancements.js"></script>
    <script src="../js/sidebar-collapsible.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/compras-panel.js"></script>
</body>
</html>
